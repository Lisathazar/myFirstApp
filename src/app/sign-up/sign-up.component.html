<form (ngSubmit)="myForm.valid && onSubmit()" #myForm="ngForm">
    <div>
        Form submitted ? {{ myForm.submitted }} <br>
        Form valid ? {{ myForm.valid }}    <br>
        Form invalid ? {{ myForm.invalid }} <br>
      </div>
     
    <label>User</label><br>
    <input type="text" name="name" [(ngModel)] = "User.name" #user="ngModel" required minlength="4" maxlength="25"/>
    <div *ngIf="user.errors">
            <span *ngIf="user.errors.required && myForm.submitted">Le champs user est requis</span>
            <span *ngIf="user.errors.minlength">Le champ user doit être supérieur à 4 caractères</span>
            <span *ngIf="user.errors.maxlength">Le champ user ne doit pas dépasser 25 caractères</span>
          </div>
    <label>Email</label><br>
    <input type="email" name="email" [(ngModel)] = "User.email" #email="ngModel" required email/>
    <div *ngIf="email.errors">
            <span *ngIf="email.errors.required && myForm.submitted">Le champs user est requis</span>
            <span *ngIf="email.errors.email && myForm.submitted ">L'adresse email doit être valide</span>
          </div>
    <button type="submit">Sauvegarder</button>
</form>
